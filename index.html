<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script defer src="./index.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <header class="container">
            <span>Clac</span>
            <div class="theme-component">
                <div class="theme-toggle">
                    <label>THEME</label>
                    <div class="toggle-container">
                        <span class="theme-circle"></span>
                        <div class="theme-options">
                            <span class="theme-label">1</span>
                            <span class="theme-label">2</span>
                            <span class="theme-label">3</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main container">
            <div class="result" id="result">399,991</div>
            <div class="calc-content" id="calc-content">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="del">DEL</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>+</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>-</span>
                <span>.</span>
                <span>0</span>
                <span>/</span>
                <span>x</span>
                <span class="reset">RESET</span>
                <span class="equal">=</span>
            </div>
        </main>
    </body>
</html>
